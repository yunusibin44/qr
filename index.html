<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
/* Temel sayfa stili */
/* Temel sayfa stili */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    text-align: center; /* Tüm içeriği yatayda ortala */
}

/* İletişim listesi stilini özelleştir */
.contact-list {
    list-style-type: none;
    padding: 0;
}

.contact-list li {
    margin-bottom: 20px; /* İletişim bilgileri arasındaki boşluğu artırın */
    text-align: left; /* İletişim bilgilerini sola hizala */
}

/* Logo ve yazıları birleştirip ortala */
.contact-list a {
    text-decoration: none; /* Bağlantı altı çizgilerini kaldırın */
    display: flex; /* İçeriği yatayda hizalayabilmek için flex kullanın */
    align-items: center; /* İçeriği dikeyde ortala */
}

.contact-list a i {
    font-size: 30px; /* İkon boyutunu artırın */
    margin-right: 10px; /* İkonların metin ile arasındaki boşluğu ayarlayın */
}

/* İconları renklendirin */
.contact-list a i.fab.fa-instagram {
    color: #bc2a8d; /* Instagram ikon rengi */
}

.contact-list a i.fab.fa-facebook {
    color: #3b5998; /* Facebook ikon rengi */
}

.contact-list a i.fab.fa-linkedin {
    color: #0077b5; /* LinkedIn ikon rengi */
}

.contact-list a i.fab.fa-whatsapp {
    color: #25d366; /* WhatsApp ikon rengi */
}

.ahref {
   margin-left: 30%;
   margin-top: 40px;
}

html {
    background-color: #3b5998;
}

.contact{
    background-color: #ffffff;
}
  </style>
  <body>
    <div class="container pb-4 contact">
    <h1 class="text-center pt-4">İletişim Bilgileri</h1>
    
    <p class="text-center mt-3">Benimle aşağıdaki sosyal medya hesaplarından iletişime geçebilirsiniz:
      <br>  <h5> Ramazan Aktaş</h4>
    </p>

    <ul class="contact-list">
        <li><a class="ahref" href="https://www.instagram.com/sizin_instagram_hesabınız" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a class="ahref" href="https://www.facebook.com/sizin_facebook_hesabınız" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
        <li><a class="ahref" href="https://www.linkedin.com/in/sizin_linkedin_profiliniz" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li><a class="ahref" href="https://api.whatsapp.com/send?phone=telefon_numaranız" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
    </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
