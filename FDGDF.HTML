<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>QR Menü</title>
</head>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

#menu-container {
  display: flex;
  flex-wrap: wrap; /* Yeni eklenen özellik: Eğer genişlik yetmezse, alt satıra geç */
  justify-content: space-around;
  padding: 20px;
}

.category {
  background-color: #ffffff;
  border: 2px solid #4caf50;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
  overflow: hidden;
  margin: 10px; /* Boşluk ekledim */
  width: 250px; /* Kategori genişliği */
}

.category:hover {
  transform: scale(1.05);
}

h2 {
  color: #333;
  margin-bottom: 10px;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
  cursor: pointer;
  color: #555;
  transition: color 0.3s ease-in-out;
}

li:hover {
  color: #000;
}

/* Yeni eklenen medya sorgusu: Eğer ekran genişliği 600 pikselden küçükse */
@media screen and (max-width: 600px) {
  .category {
    width: 100%; /* Kategori genişliğini %100 yap (tek sıra) */
  }
}

</style>
<body>
  <div id="menu-container">
    <div class="category" id="yemekler">
      <h2>Yemekler</h2>
      <ul>
        <li>Köfte</li>
        <li>Kebap</li>
        <li>Pilav</li>
      </ul>
    </div>
    <div class="category" id="icecekler">
      <h2>İçecekler</h2>
      <ul>
        <li>Su</li>
        <li>Gazoz</li>
        <li>Çay</li>
      </ul>
    </div>
    <div class="category" id="tatlılar">
      <h2>Tatlılar</h2>
      <ul>
        <li>Baklava</li>
        <li>Kazandibi</li>
        <li>Kadayıf</li>
      </ul>
    </div>
    <div class="category" id="salatalar">
      <h2>Salatalar</h2>
      <ul>
        <li>Greek Salata</li>
        <li>Ceasar Salata</li>
        <li>Mevsim Salatası</li>
      </ul>
    </div>
  </div>
  <script src="script.js">document.addEventListener("DOMContentLoaded", function () {
    // QR kod okunduğunda çalışacak işlemleri buraya ekleyebilirsin.
  
    // Örnek: Yemekler kategorisini gizle
    document.getElementById("yemekler").style.display = "none";
  });
  
  // Örnek: İçecekler kategorisini göster
  function showIcecekler() {
    document.getElementById("icecekler").style.display = "block";
    document.getElementById("yemekler").style.display = "none";
  }
  </script>
</body>
</html>
